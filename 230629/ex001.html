<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex002</title>
    <style>
      body {
        margin: 20px;
        background: #333;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(6, 2fr);
        column-gap: 20px;
        row-gap: 20px;
      }
      .box {
        height: 150px;
        color: white;
        border: 5px solid black;
        text-align: center;
        box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.267);
        border-radius: 3px;
        box-sizing: border-box;
      }
      .container :nth-child(1) {
        grid-column: 1/7;
        height: 70px;
        background: linear-gradient(60deg, #7243e1, #a288dd);
      }
      .container :nth-child(2) {
        grid-column: 1/3;
        grid-row: 2/4;
        height: 100%;
        background: linear-gradient(90deg, #00aeac, #00ffea);
      }
      .container :nth-child(3) {
        grid-column: 3/7;
        background: linear-gradient(135deg, #7243e1 0%, #009dff 80%, #00d9ff 95%, #00ffea 100%);
      }
      .container :nth-child(4) {
        grid-column: 3/5;
        background: linear-gradient(135deg, #7243e1 0%, #009dff 80%, #00d9ff 95%, #00ffea 100%);
      }
      .container :nth-child(5) {
        grid-column: 5/7;
        background: linear-gradient(135deg, #7243e1 0%, #009dff 80%, #00d9ff 95%, #00ffea 100%);
      }
      .container :nth-child(6) {
        grid-column: 1/7;
        height: 70px;
        background: linear-gradient(60deg, #7243e1, #a288dd);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">header</div>
      <div class="box">silder</div>
      <div class="box">content-1</div>
      <div class="box">content-2</div>
      <div class="box">content-3</div>
      <div class="box">footer</div>
    </div>
  </body>
</html>
