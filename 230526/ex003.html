<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gradient</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background: linear-gradient(red, blue);
        }
        .box2 {
            width: 100px;
            height: 100px;
            background: radial-gradient(red, blue);
        }
        .box3 {
            width: 100px;
            height: 100px;
            background: repeating-linear-gradient(red, blue 20px);
        }
        .box4 {
            width: 100px;
            height: 100px;
            background: repeating-radial-gradient(red, blue 20px);
        }
        .box5 {
            width: 100px;
            height: 100px;
            background: conic-gradient(red, blue);
        }
        .box6 {
            width: 100px;
            height: 100px;
            background: linear-gradient(to left, red, blue, indigo, green);
        }
        .box7 {
            width: 100px;
            height: 100px;
            background: radial-gradient(red, yellow, rgb(30,144,255));
        }
        .box8 {
            width: 100px;
            height: 100px;
            background: rgb(28,160,156);
background: linear-gradient(189deg, rgba(28,160,156,1) 25%, rgba(0,212,255,1) 46%, rgba(0,255,216,1) 78%, rgba(0,249,221,1) 92%, rgba(0,212,255,1) 100%);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <hr>
    <div class="box2"></div>
    <hr>
    <div class="box3"></div>
    <hr>
    <div class="box4"></div>
    <hr>
    <div class="box5"></div>
    <hr>
    <div class="box6"></div>
    <hr>
    <div class="box7"></div>
    <hr>
    <div class="box8"></div>
</body>
</html>
