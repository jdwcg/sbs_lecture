<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        * {
            margin:0;padding: 0;
        }
        .wrap {
            width: 200px;
            height: 200px;
            position: relative;
            background: dodgerblue;

        }
        .el {
            background: tomato;
            position: absolute;
            width: 80px;
            height: 80px;
            left: 0;
            z-index: 1;
        }
        .el2 {
            background: green;
            position: absolute;
            width: 40px;
            height: 40px;
            bottom: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
  <div class="wrap">
    <div class="el"></div>
    <div class="el2"></div>
  </div>
</body>
</html>
