  <style>
       .img_wrap {
        width: 240px;
        position: relative;
        border-radius: 8px;
    }
    .img_wrap img {
      width: 100%;
    }
    a {
      position: absolute;
      left: 50%;
      top: 50%;
      background: white;
      transform: translate(-50%,-50%);
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="img_wrap">
    <a href="#">바로가기</a>
    <img src="https://images.unsplash.com/photo-1541643600914-78b084683601?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1904&q=80" alt="img">
