<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Border-radius</title>
    <style>
        .foo {
            width: 100px;
            height: 100px;
            background: tomato;
            border-radius: 10px;
        }
        .foo2 {
            width: 100px;
            height: 100px;
            background: tomato;
            border-top-left-radius: 20px;
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="foo"></div>
    <br>
    <div class="foo2"></div>
</body>
</html>
