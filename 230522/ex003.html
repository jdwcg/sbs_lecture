<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>test002</title>
    <style>
      .contain {
        width: 240px;
        position: relative;
      }
      .img_wrap {
        height: 300px;
        background: url("https://images.unsplash.com/photo-1541643600914-78b084683601?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1904&q=80");
        background-position: center;
        background-size: cover;
      }
      .desc {
        position: relative;
      }
      a {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      a:hover ~ .img_wrap,
      a:hover ~ .desc h3,
      a:hover ~ .desc p {
        text-decoration: underline;
        background-size: 110%;
      }
    </style>
  </head>
  <body>
    <div class="contain">
      <a href="#"></a>
      <div class="img_wrap"></div>
      <div class="desc">
        <h3>Tilte</h3>
        <p>Lorem, ipsum dolor.</p>
      </div>
    </div>
  </body>
</html>
