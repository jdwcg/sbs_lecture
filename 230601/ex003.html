<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex site</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul,
      li {
        list-style: none;
      }
      html,
      body {
        height: 100%;
      }

      .wrapper {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
      }
      footer {
        background: black;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>header</header>
      <main>main</main>
      <footer>footer</footer>
    </div>
  </body>
</html>
