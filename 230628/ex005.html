<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex</title>
    <style>
      body {
        margin: 20px;
        background: rgb(48, 46, 46);
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 10px;
        row-gap: 10px;
      }
      .box {
        height: 120px;
        border: 4px solid black;
        border-radius: 4px;
        text-align: center;
        color: white;
        font-weight: 600;
        font-size: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box:nth-child(1) {
        grid-column: 1 / 4;
        background: linear-gradient(135deg, rgb(104, 19, 201), rgb(189, 136, 250));
      }
      .box:nth-child(2) {
        grid-column: 1 / 2;
        height: 200%;
        background: linear-gradient(to top, rgba(135, 207, 235, 0.623), rgb(172, 222, 241));
      }
      .box:nth-child(3) {
        grid-column: 2 / 4;
        background: linear-gradient(135deg, rgb(82, 59, 214), rgb(172, 217, 253));
      }
      .box:nth-child(4) {
        grid-column: 2 / 3;
        background: linear-gradient(135deg, rgb(82, 59, 214), rgb(172, 217, 253));
      }
      .box:nth-child(5) {
        grid-column: 3 / 4;
        background: linear-gradient(135deg, rgb(82, 59, 214), rgb(172, 217, 253));
      }
      .box:nth-child(6) {
        grid-column: 1 / 4;
        background: linear-gradient(135deg, rgb(104, 19, 201), rgb(189, 136, 250));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">header</div>
      <div class="box">sidebar</div>
      <div class="box">Content-1</div>
      <div class="box">Content-2</div>
      <div class="box">Content-3</div>
      <div class="box">footer</div>
    </div>
  </body>
</html>
