<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex</title>
    <style>
      body {
        margin: 20px;
      }
      * {
        box-sizing: border-box;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(5, 120px);
        column-gap: 10px;
        row-gap: 10px;
      }
      .box {
        height: 150px;
        border: 5px solid green;
        border-radius: 6px;
        text-align: center;
        color: green;
        font-weight: 600;
        font-size: 26px;
      }
      .box:nth-child(1) {
        grid-column: 1 / 5;
      }
      .box:nth-child(3) {
        grid-column: 1 / 5;
        grid-row: 2 / 4;
      }
      .box:nth-child(4) {
        height: 100%;
      }
      .box:nth-child(5) {
        height: 100%;
      }
      .box:nth-child(6) {
        height: 70px;
        grid-column: 1 / 3;
      }
      .box:nth-child(7) {
        height: 70px;
        grid-column: 3 / 5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
      <div class="box">Box 5</div>
      <div class="box">Box 6</div>
      <div class="box">Box 7</div>
    </div>
  </body>
</html>
