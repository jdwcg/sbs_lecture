<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test001</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        row-gap: 20px;
        column-gap: 20px;
        margin: 20px;
        font-size: 30px;
        color: green;
        text-align: center;
      }
      .box {
        border: 3px solid green;
        height: 300px;
      }
      .box:nth-child(1) {
        grid-column: 1/3;
      }

      .box:nth-child(3) {
        grid-column: 1/3;
        grid-row: 2/4;
      }

      .box:nth-child(4),
      .box:nth-child(5) {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">box1</div>
      <div class="box">box2</div>
      <div class="box">box3</div>
      <div class="box">box4</div>
      <div class="box">box5</div>
      <div class="box">box6</div>
      <div class="box">box7</div>
    </div>
  </body>
</html>
