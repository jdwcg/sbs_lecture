<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <style>
      body {
        margin: 0;
      }
      .navbar {
        display: flex;
        align-items: flex-start;
        gap: 14px;
        background: #000;
        height: 45px;
        line-height: 45px;
        padding: 0 16px;
      }
      .navbar a {
        color: white;
        text-decoration: none;
      }
      .dropdown-content {
        display: none;
        flex-direction: column;
        background: #000;
        align-items: center;
      }
      .dropdown:hover .dropdown-content {
        display: flex;
      }
      .dropdown-content a {
        padding: 0 14px;
      }
      .dropbtn {
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">News</a>
      <div class="dropdown">
        <button class="dropbtn">
          Dropdown
          <i class="bi bi-caret-down-fill"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </div>
  </body>
</html>
