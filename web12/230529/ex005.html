<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>transform</title>
    <style>
      body {
        margin: 100px;
      }
      .box1_wrap {
        border: 10px dashed red;
        width: 200px;
        height: 200px;
      }
      .box1 {
        width: 200px;
        height: 200px;
        background: tan;
        font-size: 40px;
        transform: scale(100%);
      }
      .box1:hover {
        transform: scale(90%);
      }
    </style>
  </head>
  <body>
    <div class="box1_wrap">
      <div class="box1">box</div>
    </div>
  </body>
</html>
