<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>animation</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: dodgerblue;
        animation-name: jdw;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-delay: 0.3s;
        animation-iteration-count: infinite;
        animation-direction: normal;
        animation-fill-mode: forwards;
      }
      @keyframes jdw {
        0% {
          translate: 0 0;
        }
        25% {
          translate: 100px 0;
        }
        50% {
          translate: 100px 100px;
        }
        75% {
          translate: 0 100px;
        }
        100% {
          translate: 0 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="boxWrap">
      <div class="box"></div>
    </div>
  </body>
</html>
