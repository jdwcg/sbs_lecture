<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소</title>
    <style>
      .foo {
        width: 200px;
        height: 200px;
        background: green;
        position: relative;
      }
      .foo::before {
        content: "";
        width: 20px;
        height: 20px;
        background: red;
        position: absolute;
      }
      .foo::after {
        content: "";
        width: 20px;
        height: 20px;
        background: blue;
        position: absolute;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="foo">
      <!-- <div></div> -->
    </div>
  </body>
</html>
