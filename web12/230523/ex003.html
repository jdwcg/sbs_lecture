<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      .foo {
        width: 300px;
        position: relative;
      }
      .avatar {
        width: 300px;
      }
      .foo::after {
        font-family: 'bootstrap-icons';
        content: '\F26E';
        position: absolute;
        font-size: 80px;
        right: 0;
        top: 0;
        background: white;
        border-radius: 50%;
        border: 20px solid tan;
        width: 90px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="foo">
      <img class="avatar" src="img/person-circle.svg" alt="person-circle.svg">
    </div>
    <i class="bi bi-person-circle"></i>
  </body>
</html>
