<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
      }
      .box {
        border: 1px solid red;
        /* flex: 1; */
      }

      table {
        border-collapse: collapse;
      }
      table tr {
        display: flex;
      }
      table tr th {
        width: 100px;
        padding: 10px;
      }
      table tr td {
        padding: 10px;
        width: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">item1</div>
      <div class="box">item2</div>
      <div class="box">item3</div>
      <div class="box">item4</div>
      <div class="box">item5</div>
      <div class="box">item6</div>
    </div>

    <table>
      <tr>
        <th style="border: 1px solid #ddd">제목</th>
        <th style="border: 1px solid #ddd">제목</th>
      </tr>
      <tr>
        <td style="border: 1px solid #ddd">아이템</td>
        <td style="border: 1px solid #ddd">아이템</td>
      </tr>
    </table>
  </body>
</html>
