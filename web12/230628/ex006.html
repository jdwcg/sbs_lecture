<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test002</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        margin: 30px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        font-size: 40px;
        text-align: center;
        gap: 40px;
      }
      .box {
        height: 300px;
        line-height: 300px;
        text-align: center;
        color: #fff;
        font-weight: 600;
        box-shadow: 10px 10px 10px rgba(100, 100, 100, 0.4);
      }
      .box:nth-child(1) {
        grid-column: 1/4;
        background: linear-gradient(-45deg, #831383, #f5c3f5);
        height: 400px;
        line-height: 400px;
      }
      .box:nth-child(2) {
        grid-row: 2/4;
        height: 100%;
        line-height: 600px;
        background: linear-gradient(90deg, #62d3db, #c3effa);
      }
      .box:nth-child(3) {
        grid-column: 2/4;
        background: linear-gradient(60deg, #4a038b, #4665b9, #98d1ff);
      }
      .box:nth-child(4) {
        background: linear-gradient(60deg, #4a038b, #4665b9, #98d1ff);
      }
      .box:nth-child(5) {
        background: linear-gradient(60deg, #4a038b, #4665b9, #98d1ff);
      }
      .box:nth-child(6) {
        grid-column: 1/4;
        background: linear-gradient(60deg, #831383, #f5c3f5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">header</div>
      <div class="box">sidebar</div>
      <div class="box">content-1</div>
      <div class="box">content-2</div>
      <div class="box">content-3</div>
      <div class="box">footer</div>
    </div>
  </body>
</html>
