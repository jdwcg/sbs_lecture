<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 20px;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 10px;
        row-gap: 10px;
      }
      .box {
        height: 150px;
        text-align: center;
      }
      .box:nth-child(1) {
        grid-column: 1/3;
        border: 2px solid green;
        background: white;
      }
      .box:nth-child(2) {
        border: 2px solid green;
        background: white;
      }
      .box:nth-child(3) {
        grid-column: 1 / 3;
        grid-row: 2 / 4;
        border: 2px solid green;
        background: white;
        height: 100%;
      }
      .box:nth-child(4) {
        border: 2px solid green;
        background: white;
      }
      .box:nth-child(5) {
        border: 2px solid green;
        background: white;
      }
      .box:nth-child(6) {
        border: 2px solid green;
        background: white;
      }
      .box:nth-child(7) {
        border: 2px solid green;
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">box1</div>
      <div class="box">box2</div>
      <div class="box">box3</div>
      <div class="box">box4</div>
      <div class="box">box5</div>
      <div class="box">box6</div>
      <div class="box">box7</div>
    </div>
  </body>
</html>
