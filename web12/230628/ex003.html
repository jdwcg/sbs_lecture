<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex001</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        column-gap: 10px;
        row-gap: 10px;
      }
      .Box1 {
        grid-column: 1/5;
        border: 2px solid seagreen;
        height: 150px;
      }
      .Box2 {
        grid-column: 5/7;

        border: 2px solid seagreen;
        height: 150px;
      }
      .Box3 {
        grid-column: 1/5;
        grid-row: 2/4;

        border: 2px solid seagreen;
        height: 150px;
      }
      .Box4 {
        border: 2px solid seagreen;
        height: 100%;
        grid-column: 5/7;
      }
      .Box5 {
        grid-column: 5/7;
        border: 2px solid seagreen;
        height: 100%;
      }
      .Box6 {
        grid-column: 1/3;
        border: 2px solid seagreen;
        height: 50px;
      }
      .Box7 {
        grid-column: 3/5;
        border: 2px solid seagreen;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="Box1">Box 1</div>
      <div class="Box2">Box 2</div>
      <div class="Box3">Box 3</div>
      <div class="Box4">Box 4</div>
      <div class="Box5">Box 5</div>
      <div class="Box6">Box 6</div>
      <div class="Box7">Box 7</div>
    </div>
  </body>
</html>
