<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin: 0 auto;
        max-width: 640px;
        height: 100px;
        background: #ddd;
      }
      .box {
        width: 50%;
        height: 100px;
        background: dodgerblue;
        float: left;
      }
      @media (max-width: 640px) {
        .box {
          width: 100%;
        }
        .container {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box" style="background: red"></div>
    </div>
  </body>
</html>
