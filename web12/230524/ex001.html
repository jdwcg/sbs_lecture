<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .scrollbox1 {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            float: left;
            box-sizing: border-box;
            margin: 10px;
            overflow: scroll;
        }
        .scrollbox2 {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            float: left;
            box-sizing: border-box;
            margin: 10px;
            margin-left: 30px;
            overflow-x: scroll;
            overflow-y: hidden;
        }
        .scrollbox3 {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            float: left;
            box-sizing: border-box;
            margin: 10px;
            margin-left: 30px;
            overflow-x: hidden;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <!--스크롤 바를 가로, 세로 모두 표시-->
    <div class="scrollbox1">
        <h4>SCROLL-X,Y</h4>
        <p><img src="../230512/image/flower/sample.jpg" alt="대체이미지"></p>
    </div>
    <!--스크롤 바를 가로만 표시-->
    <div class="scrollbox2">
        <h4>SCROLL-X</h4>
        <p><img src="../230512/image/flower/sample.jpg" alt="대체이미지"></p>

    </div>
    <!--스크롤 바를 세로만 표시-->
    <div class="scrollbox3">
        <h4>SCROLL-Y</h4>
        <p><img src="../230512/image/flower/sample.jpg" alt="대체이미지"></p>
    </div>
</body>

</html>
