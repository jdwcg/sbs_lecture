<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <style>
      body {
        background: #ddd;
      }
      .box {
        width: 300px;
        height: 200px;
        background: url("https://picsum.photos/300/200");
        position: relative;
        overflow: hidden;
      }
      .box:hover::after {
        font-family: bootstrap-icons;
        transition: opacity 1s ease-in-out;
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        /* margin: 10px; */
        animation: fade 0.5s linear 0.1s 1 alternate forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }
      @keyframes fade {
        from {
          content: "";
          opacity: 0;
          /* translate: 0 250px;  */
          font-size: 10px;
        }
        to {
          content: "\F64D";
          background: black;
          opacity: 0.7;
          /* translate: 0 50px;  */
          font-size: 80px;
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
