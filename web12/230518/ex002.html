<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
       ul {
        border: 1px solid red;
        margin: 0;
        padding: 0;
    }
    li {
           border: 1px solid red;
           display: inline-block;
           float: left;
       }
    </style>
</head>
<body>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li style="clear: both;">item3</li>
    </ul>
</body>
</html>
