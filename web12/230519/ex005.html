<head>

    <title>test002</title>

      .menu {

        text-align: center;
        padding: 24px 20px;

      }

        display: inline-block;
        text-align: center;
        padding: 16px 20px;
        background: #eee;
        color: black;
        display: none;
      }
      .sub:hover {
        background: #e8e8e8;
      }
    </style>
</head>
<body>
   <div class="menu_wrap">
    <div class="menu">
        <a href="#" class="web">webdesign</a>
        <div class="sub_wrap">
            <a href="#" class="sub">HTML</a>
            <a href="#" class="sub">CSS</a>
            <a href="#" class="sub">Phtoshop</a>
            <a href="#" class="sub">illustrator</a>

    </div>
   </div>

</html>
