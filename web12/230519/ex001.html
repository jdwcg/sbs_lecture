<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>odd, even</title>
    <style>
        li:nth-child(odd) {
            color: blue;
        }
        li:nth-child(even) {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <ul>
        <li>ui</li>
        <li>ux</li>
        <li>web</li>
        <li>design</li>
        <li>ui</li>
        <li>ux</li>
        <li>web</li>
        <li>design</li>
    </ul>    
</body>
</html>
