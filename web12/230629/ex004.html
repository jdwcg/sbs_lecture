<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: 0;
      background-color: #333;
    }
    .container {
      display: grid;
      margin: 20px;
      gap: 20px;
    }
    .box {
      border: 5px solid #000;
      grid-template-columns: repeat(3, 1fr);
      height: 200px;
      line-height: 200px;
      text-align: center;
      color: #fff;
      background: linear-gradient(125deg, #7355c4, #6181c5, #309a9e);
      box-sizing: border-box;
    }
    .box:nth-child(1) {
      grid-column: 1/4;
      background: linear-gradient(90deg, #7355c4, #aea0d4);
    }
    .box:nth-child(2) {
      grid-row: 2/4;
      height: 100%;
      line-height: 400px;
      background: linear-gradient(90deg, #309a9e, #75babd);
    }
    .box:nth-child(3) {
      grid-column: 2/4;
    }
    .box:nth-child(6) {
      grid-column: 1/4;
      background: linear-gradient(90deg, #7355c4, #aea0d4);
    }
  </style>
  <body>
    <div class="container">
      <div class="box">header</div>
      <div class="box">sidebar</div>
      <div class="box">Content-1</div>
      <div class="box">Content-2</div>
      <div class="box">Content-3</div>
      <div class="box">footer</div>
    </div>
  </body>
</html>
