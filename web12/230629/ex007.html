<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex001</title>

    <style>
      * {
        text-align: center;
        color: white;
      }
      body {
        margin: 20px;
        background: rgb(193, 238, 255);
      }
      .container {
        display: grid;
        grid-template-columns: repeat(4, 2fr);
        column-gap: 20px;
        row-gap: 20px;
      }
      .header {
        grid-column: 1/5;
        height: 80px;
        background: rgb(0, 206, 203);
      }
      .aside {
        grid-column: 1/2;
        grid-row: 2/5;
        height: 300px;
        background: rgb(62, 232, 60);
      }
      .article {
        grid-column: 2/5;
        grid-row: 2/5;
        background: rgb(245, 151, 19);
      }
      .img1 {
        grid-column: 2/3;
        grid-row: 4/5;
        height: 130px;
        background: rgb(255, 199, 14);
        margin-left: 15px;
        margin-bottom: 15px;
      }
      .img2 {
        grid-column: 3/4;
        grid-row: 4/5;
        height: 130px;
        background: rgb(255, 199, 14);
      }
      .img3 {
        grid-column: 4/5;
        grid-row: 4/5;
        height: 130px;
        background: rgb(255, 199, 14);
        margin-right: 15px;
        margin-bottom: 15px;
      }
      .footer {
        grid-column: 1/5;
        grid-row: 5/6;
        height: 80px;
        background: rgb(57, 205, 202);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="aside">Aside</div>
      <div class="article">Article</div>
      <div class="img1">image</div>
      <div class="img2">image</div>
      <div class="img3">image</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
