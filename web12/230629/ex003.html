<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box1 {
        width: 1149px;
        height: 100px;
        background: gray;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        row-gap: 20px;
        column-gap: 20px;
        margin: 20px;
      }
      .box {
        height: 200px;
        border: 2px solid rgb(0, 0, 0);
        background: linear-gradient(to left, green, blue);
      }
      p {
        text-align: center;
        transition: translate(-50, -50);
        color: white;
        font-size: 20px;
      }
      .box:nth-child(1) {
        grid-column: 1/3;
      }
      .box:nth-child(3),
      .box:nth-child(4) {
        height: 100%;
        /* grid-row: 3/4; */
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <p>header</p>
    </div>

    <div class="container">
      <div class="box"><p>Content-1</p></div>
      <div class="box">
        <p>sidebar</p>
      </div>
      <div class="box"><p>Content-2</p></div>
      <div class="box"><p>Content-3</p></div>
    </div>

    <div class="box1">
      <p>footer</p>
    </div>
  </body>
</html>
