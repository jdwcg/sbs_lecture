<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        .title1 {
            color: green;
        }
        .title2 {
            color: red;
        }
        h3 {
            color: blue;
        }
        h4 {
            color: dodgerblue;
        }
        h5 {
            color: tan;
        }
        h6 {
            color: indigo;
        }
        body {
            font-family: '맑은고딕';
        }
    </style>
 </head>
<body>
    <!-- green -->
    <h1 class="title1">웹디자인</h1>  
    <!-- red -->
    <h2 class="title2">스마트폰 웹디자인</h2>
    <!-- blue -->
    <h3 class="title3">웹기획</h3>
    <!-- dodgerblue -->
    <h4 class="title4">웹프로그래밍</h4>
    <!-- tan -->
    <h5 class="title5">웹퍼블리쉬</h5>
    <!-- indigo -->
    <h6 class="title6">제이쿼리</h6>
</body>
</html>
