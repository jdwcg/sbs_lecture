<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <style>
      *,
      ul {
        margin: 0;
        padding: 0;
      }
      .box {
        border: 1px solid tomato;
        width: 200px;
        height: 200px;
        overflow: hidden;
        position: relative;
      }
      .box:hover .item {
        padding-top: 200px;
      }
      .item {
        position: relative;
        width: 200px;
        height: 200px;
        background: #ddd;
        transition: 0.3s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item i {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"><i class="bi bi-list"></i></div>
      <div class="item"><i class="bi bi-xbox"></i></div>
    </div>
  </body>
</html>
