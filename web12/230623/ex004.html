<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <title>test2</title>
    <style>
      p {
        padding: 0 50px;
      }
      div {
        width: 300px;
        height: 200px;
        background: url("https://picsum.photos/300/200");
        position: relative;
        margin-left: 30px;
        margin-bottom: 10px;
      }
      .box:hover::after {
        transition: opacity 1s ease-in-out;
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: 10px;
        animation: fd 0.5s linear 0.1s 1 alternate forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
      }

      .box1:hover::after {
        transition: opacity 1s ease-in-out;
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        animation: bt 0.5s 0.1s 1 alternate forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
      }

      .box2:hover::after {
        font-family: bootstrap-icons;
        transition: opacity 1s ease-in-out;
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        animation: ic 0.5s linear 0.1s 1 alternate forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
      }

      .box3:hover::after {
        transition: opacity 1s ease-in-out;
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        animation: ig 0.5s linear 0.1s 1 alternate forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .box4:hover::after {
        transition: opacity 1s ease-in-out;
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        animation: sc 0.5s linear 0.1s 1 alternate forwards;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box5:hover::before {
        transition: opacity 1s ease-in-out;
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        animation: smtb 0.5s 0.1s 1 alternate forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
      }
      .box5:hover::after {
        transition: opacity 1s ease-in-out;
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        animation: stb 0.5s 0.1s 1 alternate forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
      }
      @keyframes stb {
        from {
          content: "";
          translate: 0 -250px;
        }
        to {
          content: "HeadLine";
          translate: 0 -50px;
          color: white;
        }
      }

      @keyframes smtb {
        from {
          content: "";
          translate: 0 250px;
        }
        to {
          content: "Subheadline";
          translate: 0 50px;
          color: white;
        }
      }

      @keyframes fd {
        from {
          content: "";
          opacity: 0;
        }
        to {
          content: "Fade";
          background: white;
          opacity: 0.5;
        }
      }

      @keyframes bt {
        from {
          content: "";
          opacity: 0;
          translate: 0 250px;
        }
        to {
          content: "bottom";
          background: white;
          opacity: 0.5;
          translate: 0 50px;
        }
      }

      @keyframes ic {
        from {
          content: "";
          opacity: 0;
        }
        to {
          content: "\F64D";
          color: white;
        }
      }

      @keyframes ig {
        from {
          content: "";
          opacity: 0;
        }
        to {
          content: "";
          background: url(https://picsum.photos/300);
        }
      }

      @keyframes sc {
        from {
          content: "";
        }
        to {
          content: "";
          background: url("https://picsum.photos/300/200");
          scale: 110%;
        }
      }
    </style>
  </head>
  <body>
    <div class="box_wrap">
      <div class="box"></div>
    </div>
    <p>Fade</p>
    <div class="box1"></div>
    <p>Bottom</p>
    <div class="box2"></div>
    <p>Icon</p>
    <div class="box3"></div>
    <p>2 Image</p>
    <div class="box4"></div>
    <p>Scale UP Image</p>
    <div class="box5"></div>
    <p>Small Top + Bottom</p>
  </body>
</html>
