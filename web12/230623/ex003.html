<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #ddd;
      }
      .box1 {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative;
      }

      .top {
        position: absolute;
        bottom: 200px;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        background: #fff;
        opacity: 0.5;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
      .bottom {
        position: absolute;
        bottom: 0;
        top: 200px;
        left: 0;
        right: 0;
        display: flex;
        background: #fff;
        opacity: 0.5;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
      .box1:hover .bottom {
        transition: all 0.3s;
        bottom: 0;
        top: 150px;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="top">top</div>
      <div class="bottom">bottom</div>
      <img src="/img/GIOR KONDUCTA.jpeg" alt="이미지" />
    </div>
  </body>
</html>
