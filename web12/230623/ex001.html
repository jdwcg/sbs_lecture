<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
      .box1 {
        width: 400px;
        height: 300px;
        background: url(https://picsum.photos/300/200);
        background-size: cover;
        background-position: center;
        overflow: hidden;
        position: relative;
      }
      .bottom {
        position: absolute;
        bottom: 0;
        top: 450px;
        left: 0;
        right: 0;
        height: 150px;
        display: flex;
        background: #fff;
        opacity: 0.5;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
      .box1:hover .bottom {
        transition: all 0.3s;
        bottom: 0;
        top: 150px;
        left: 0;
        right: 0;
      }
      .box1 img {
        object-fit: contain;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="bottom">bottom</div>
    </div>
  </body>
</html>
