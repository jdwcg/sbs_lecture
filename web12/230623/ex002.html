<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
      body {
        display: flex;
      }
      .box {
        width: 1000px;
        height: 650px;
        background: url("https://i.ytimg.com/vi/gs0-Jrax5gs/maxresdefault.jpg");
        position: relative;
        background-position: center;
      }
      .box:hover::after {
        transition: opacity 1s ease-in-out;
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: 10px;
        animation: fade 0.5s linear 0.1s alternate forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
      }
      @keyframes fade {
        from {
          content: "";
          opacity: 0;
        }
        to {
          content: "Fade";
          color: hotpink;
          background: white;
          opacity: 0.7;
        }
      }
      .box2 {
        width: 1000px;
        height: 650px;
        background: url("https://i.ytimg.com/vi/gs0-Jrax5gs/maxresdefault.jpg");
        position: relative;
        background-position: center;
      }
      .box2:hover::after {
        transition: opacity 1s ease-in-out;
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        animation: bottom 0.5s linear 0.1s alternate forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
      }
      @keyframes bottom {
        from {
          content: "";
          opacity: 0;
          translate: 0 500px;
        }
        to {
          content: "Bottom";
          color: hotpink;
          padding-bottom: 200px;
          background: white;
          opacity: 0.7;
          translate: 0 300px;
        }
      }
      .box3 {
        width: 1000px;
        height: 650px;
        background: url("https://i.ytimg.com/vi/gs0-Jrax5gs/maxresdefault.jpg");
        position: relative;
        background-position: center;
      }
      .box3:hover::after {
        transition: opacity 0.1s ease-out;
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        animation: images 0.5s ease-in-out 0.1s alternate forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
        background-position: center;
      }
      @keyframes images {
        from {
          opacity: 0;
        }
        to {
          background: url("https://i.ytimg.com/vi/F4V1PuvEr-g/maxresdefault.jpg");
          background-position: center;
          opacity: 0.9;
        }
      }
      .box4 {
        width: 1000px;
        height: 650px;
        background: url("https://i.ytimg.com/vi/gs0-Jrax5gs/maxresdefault.jpg");
        position: relative;
        background-position: center;
      }
      .box4:hover::after {
        font-family: bootstrap-icons;
        transition: opacity 1s ease-in-out;
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        animation: icons 0.5s ease-in-out 0.1s alternate forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }
      @keyframes icons {
        from {
          content: "";
          opacity: 0;
          font-size: 10px;
        }
        to {
          content: "\F701";
          background: black;
          opacity: 0.7;
          font-size: 80px;
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
