<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>a tag</title>
    <style>
   a {
    color: #000;
   }
   a.foo:hover {
    color: red;
   }
   a.foo:active {
    color: blue;
   }
   a:visited {
    color: #000;
   }
    </style>
</head>
<body>
    <ul>
        <li><a class="foo" href="#">style sheet</a></li>
    </ul>
</body>
</html>
