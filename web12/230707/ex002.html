<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포지션</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        width: 810px;
        height: 350px;
        margin: 0 auto;
        border: 1px solid red;
      }
      .box {
        width: 400px;
        height: 350px;
        background: dodgerblue;
        float: left;
      }
      .box:not(:last-child) {
        margin-right: 10px;
      }
      @media (max-width: 810px) {
        .box {
          clear: both;
          width: 100%;
        }
        .box:not(:last-child) {
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
    </div>
  </body>
</html>
