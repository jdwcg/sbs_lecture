<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex</title>
  <style>
    body {font-family: Arial, Helvetica, sans-serif;}
   .callout {
    position: fixed;
    bottom: 35px;
    right: 20px;
    margin-left: 20px;
    width: 300px;
   }

   .callout-header {
    padding: 25px 15px;
    background: #555;
    font-size: 30px;
    color: white;
   }

   .callout-container {
    padding: 15px;
    background: #ccc;
    color: black;
   }

   .closebtn {
    position: absolute;
    top: 5px;
    right: 15px;
    color: white;
    font-size: 30px;
    cursor: pointer;
   }
  </style>
</head>
<body>
 <div class="callout">
    <div class="callout-header">Callout Header</div>
    <span class="closebtn">X</span>
    <div class="callout-container">
      Some text to describe the callout message. <a href="#">Learn more</a> or close it if it is in your way.
    </div>
 </div>
</body>
