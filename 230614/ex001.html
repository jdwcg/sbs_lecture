<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive web 2nd</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box_wrap {
        width: 1200px;
        background: #ddd;
        margin: 0 auto;
        height: 300px;
      }
      .box {
        float: left;
        width: 288px;
        height: 300px;
        background: tan;
      }
      .box:not(:last-child) {
        margin-right: 16px;
      }
    </style>
  </head>
  <body>
    <div class="box_wrap">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
