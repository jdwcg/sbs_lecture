<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>obejct-fit</title>
    <style>
    .img_wrap  {
        width: 200px;
        height: 200px;
        border: 10px solid red;
        overflow: hidden;
    }
    .img_wrap img {
        object-fit: cover;
        height: 100%;
        /* width: 100%; */
    }
  
    </style>
</head>
<body>
<div class="img_wrap">
    <img src="./img/sample.jpg" alt="sample.jpg">
</div>
</body>
</html>
