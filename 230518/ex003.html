<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>visibility</title>
    <style>
     .box1 {
        width: 100px;
        height: 100px;
        background: indigo;
        display: inline-block;
        float: left;
    }
    .box2 {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: green;
        float: left;
        visibility: hidden;
    }
    .box3 {
         display: inline-block;
        width: 100px;
        height: 100px;
        background: red;
     }
    </style>
</head>
<body>
   <div class="box1"></div>
   <div class="box2"></div>
   <div class="box3"></div>
</body>
</html>
