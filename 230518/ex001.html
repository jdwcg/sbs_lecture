<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
      
        .foo1 {
            display: block;
            border: 1px solid red;
        }
        .foo2 {
            display: inline-block;
            border: 1px solid red;
        }
        .foo3 {
            display: inline;
            border: 1px solid red;
        }
        .foo4 {
            display: none;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="foo1">item1</li>
        <li class="foo2">item2</li>
        <li class="foo3">item3</li>
        <li class="foo4">item4</li>
    </ul>
</body>
</html>
