<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex</title>
    <style>
      body {
        margin: 20px;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 10px;
        row-gap: 10px;
      }
      .box {
        height: 150px;
      }
      .box:nth-child(1) {
        grid-column: 1 / 4;
        background: midnightblue;
      }
      .box:nth-child(2) {
        grid-row: 2 /4;
        height: 100%;
        background: dodgerblue;
      }
      .box:nth-child(3) {
        grid-column: 2 / 4;
        background-color: burlywood;
      }
      .box:nth-child(4) {
        background: pink;
      }
      .box:nth-child(5) {
        background: plum;
      }
      .box:nth-child(6) {
        grid-column: 1 / 4;
        background: powderblue;
      }
      @media (max-width: 768px) {
        .container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
        .box {
          width: 150px;
        }
        .box:nth-child(2) {
          height: inherit;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">item1</div>
      <div class="box">item2</div>
      <div class="box">item3</div>
      <div class="box">item4</div>
      <div class="box">item5</div>
      <div class="box">item6</div>
    </div>
  </body>
</html>
