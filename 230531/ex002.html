<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #mySidenav a {
        position: absolute;
        left: -80px;
        padding: 15px;
        width: 100px;
        color: white;
        border-radius: 0 5px 5px 0;
        transition: 0.3s;
        text-decoration: none;
      }
      #mySidenav a:hover {
        left: 0;
      }
      #about {
        top: 20px;
        background: #04aa6d;
      }
      #blog {
        top: 80px;
        background: #2196f3;
      }
      #projects {
        top: 140px;
        background: #f44336;
      }
      #contact {
        top: 200px;
        background: #555;
      }
    </style>
  </head>
  <body>
    <div id="mySidenav">
      <a href="#" id="about">About</a>
      <a href="#" id="blog">Blog</a>
      <a href="#" id="projects">Projects</a>
      <a href="#" id="contact">Contact</a>
    </div>
  </body>
</html>
