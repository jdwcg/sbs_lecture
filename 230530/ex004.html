<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>flex</title>
    <style>
      .wrap {
        margin: 0 auto;
        display: flex;
        width: 100%;
        border: 1px solid red;
        gap: 20px;
        /* justify-content: space-between; */
        flex-direction: row;
      }
      .box1,
      .box2 {
        width: 200px;
        height: 200px;
        background: tan;
      }
      .box1 {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
