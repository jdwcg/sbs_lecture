<!-- 
  대입연산자
 A = B → A = B
A += B → A = A+B
A *= B → A = A*B
A /= B → A = A/B
A %= B → A = A%B 
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대입연산자</title>
    <script>
      var num1 = 10;
      var num2 = 3;

      num1 += num2; //num1 = num1(10) + num2(3)
      document.write(num1, "<br>");

      num1 -= num2; //num1 = num1(13) + num2(3)
      document.write(num1, "<br>");

      num1 *= num2; //num1 = num1(10) * num2(3)
      document.write(num1, "<br>");

      num1 %= num2; //num1 = num1(10) % num2(3)
      document.write(num1, "<br>");
    </script>
  </head>
  <body></body>
</html>
