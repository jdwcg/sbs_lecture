<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>transform</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        background: tan;
        font-size: 40px;
        transform: perspective(100px) translate3d(50px, 40px, 30px);
        margin-bottom: 200px;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background: tan;
        font-size: 40px;
        transform: perspective(100px) translate3d(50px, 40px, 30px);
      }
    </style>
  </head>
  <body>
    <div class="box1">box</div>
    <hr />
    <div class="box2">box</div>
  </body>
</html>
