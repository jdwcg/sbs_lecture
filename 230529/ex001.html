<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>transform</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background: tan;
        font-size: 40px;
      }
      .box:hover {
        transform: translate(50px, 50px);
      }
    </style>
  </head>
  <body>
    <div class="box">box</div>
  </body>
</html>
